<!DOCTYPE html>
<html>
<head>
  <meta property="og:title" content="Brito">
  <meta property="og:image" content="https://getbrito.com/Landing-page-chefs-04.png">
  <meta property="og:url" content="https://getbrito.com">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brito</title>
  <link rel="icon" type="image/x-icon" href="Fav-Icon.png">

  <style>
    body, html {
    height: 100%;
    margin: 0;
  }
  .responsive {
    width: 100%;
    height: auto;
    max-height: 100%;
  }

  .visible-mobile {
    display: none !important;
    padding-top: 50%;
  }

  @media (max-width: 489px) {
    .visible-mobile {
      display: inline !important;
    }

    .hidden-mobile {
      display: none !important;
    }
  }
  </style>
</head>
<body>
  <img src="./Iphone-X-screen.png" alt="houdini" class="visible-mobile responsive">
  <img src="./Landing-page-chefs-04.png" alt="houdini" class="hidden-mobile responsive" >
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html {
  height: 100%;
  margin: 0;
}
.responsive {
  width: 100%;
  height: auto;
  max-height: 100%;
}

.visible-mobile {
  display: none !important;
}

@media (max-width: 489px) {
  .visible-mobile {
    display: inline !important;
  }

  .hidden-mobile {
    display: none !important;
  }
}
</style>
</head>
<body>
  <img src="" alt="houdini" class="visible-mobile">
<img src="./Landing-page-chefs-04.png" alt="houdini" class="hidden-mobile responsive" >



</body>
</html>
